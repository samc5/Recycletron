<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Upload Image</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        h2 {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload an Image for Detection</h2>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="file_field">Select Image</label>
                <input type="file" class="form-control-file" id="file_field" name="file_field" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
        </form>

        <!-- Result section inside the main container -->
        <div id="result" class="mt-4">
            {% if labels %}
                <div class="alert alert-success">
                    <h5>Detected Labels:</h5>
                    <ul>
                        {% for label in labels %}
                            <li>{{ label }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            {% if detected_image %}
                <div class="card mt-3">
                    <img src="data:image/jpeg;base64,{{ detected_image }}" class="card-img-top" alt="Detected Image">
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
